<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timed Typing Test App</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.glitch.com/0569e479-2ef8-4218-8629-458302c4ad4d%2FArknightsCNEmperor.jpg?v=1618813714241">
</head>

<body>
    <header class="masthead">
        <h1>Test Your Typing Speed</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>This is a typing test. Your goal is to duplicate the provided text, EXACTLY, in the field below. The timer starts when you start typing, and only stops when you match this text exactly. Good Luck!</p>
        </article><!-- .intro -->
      <div class="extra-info">
         <div id="scores" style="display:none;">
             <div class="flexbox-item"> 
             <table>  
                <thead>
                  <tr>
                    <th colspan="2">High scores</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="toggle"><td>1st</td><td></td></tr>
                  <tr class="toggle"><td>2nd</td><td></td></tr>
                  <tr class="toggle"><td>3rd</td><td></td></tr>
                </tbody>  
              </table>    
            </div>    
        </div>
          <span id="wpm">WPM:</span>
          <span id="error">Errors:</span>
      </div>
        <section class="test-area">
            <div id="origin-text">
                <p>The text to test.</p>
            </div><!-- #origin-text -->
           
          <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="The clock starts when you start typing."></textarea>
            </div><!-- .test-wrapper -->
            <label for="progress">Progress:</label>
              <progress id="progress" value="0" max="1">
                <span>0</span>%
              </progress>   
            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>
                <button id="reset">Start over</button>
            </div><!-- .meta -->
            <div class="meta">
              <button id="next">Another one?</button>
              <button class="penguin" title="Think You can handle Big E" onclick="window.location.href = 'https://comp484-typingtest-br.glitch.me/penguin.html'">Challenge Big E?</button>
          </div>
        </section><!-- .test-area -->
  
  </main>

</body>

</html>
